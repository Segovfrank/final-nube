<section>
  <app-nav-dashboard></app-nav-dashboard>
  <div class="big-wrapper">

    <div class="content" id="content">
      <div class="welcome">
        <h3>Bienvenido <span class="highlight">Juan</span>...</h3>
      </div>

        <div class="title news">Noticias</div>
        <div class="card-deck">

              <h5 class="card-title"> <strong>{{topic.title}}</strong> </h5>
              <p class="card-text">
                {{topic.description}}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="title education">Educaci√≥n</div>
        <div class="card-deck">

            <div class="card-body">
              <h5 class="card-title"> <strong>{{topic.title}}</strong> </h5>
              <p class="card-text">
                {{topic.description}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
