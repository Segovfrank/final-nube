<app-nav-bar></app-nav-bar>
<section class="login-body">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card register-card my-5">
          <div class="card-body">
            <h5 class="card-title text-center">{{'register.Register'|translate}}</h5>
            <form class="form-register" #formulario="ngForm" [hidden]="registerSubmitted">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" name="email" [(ngModel)]="user.email" required autofocus />
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="ContraseÃ±a"  name="password" [(ngModel)]="user.password" required />
              </div>
              <div class="form-label-group">
                <input type="text" id="inputName" class="form-control" placeholder="Nombre" name="name" [(ngModel)]="user.name" required />
              </div>
              <div class="g-recaptcha" data-sitekey="your_site_key"></div>
              <button class="btn btn-lg btn-block text-uppercase btn-register" type="submit" value="submit" (click)="submit(formulario.value);">
                  {{'register.Register'|translate}}
              </button>
            </form>
            <div [hidden]="!registerSubmitted">
              Datos enviados
              <br>
              <strong>{{user.email}}</strong>
              <br>
              <strong>{{user.name}}</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
